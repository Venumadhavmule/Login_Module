<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration</title>
</head>
<body>
	<center>
	<h1>Enter Your Details for Registration</h1>
		<form action="Register" method="post">
		First name: <input type="text" name="fname" required placeholder="Enter your first name"><br><br>
		Last name: <input type="text" name="lname" required placeholder="Enter your last name"><br><br>
		Phone no: <input type="tel" name="phn" required placeholder="Enter your Phone number" ><br><br>
		Email:   <input type="email" name="email" required placeholder="Enter your email"><br><br>
		Username: <input type="text" name="uname" required placeholder="Enter username"><br><br>
		Password: <input type="password" name="pswd" required placeholder="Enter your password"><br><br>
		<input type="submit" value="Register"><br><br>
		</form>
		Already have an account? <a href="login.jsp">Login</a>
	</center>
</body>
</html>
